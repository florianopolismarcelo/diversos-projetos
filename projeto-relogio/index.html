<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./CSS/style.css" />
    <script defer src="./js/script.js"></script>
    <title>Clock</title>
  </head>
  <!-- Projeto youtube: https://www.youtube.com/watch?v=FJGNnYG50gA parei em 16:48ms continuar depois-->
  <body>
    <main>
      <!--Ao digitar div + . e nome da classe ele jÃ¡ cria uma div com class-->
      <div class="clock">

        <div class="hour-hand"></div>
        <div class="minute-hand"></div>
        <div class="second-hand"></div>

        <!--Ao digitar div.number.number-$*12{$} ele cria 12 divs sequenciais de 1 a 12-->
        <div class="number number-1">1</div>
        <div class="number number-2">2</div>
        <div class="number number-3">3</div>
        <div class="number number-4">4</div>
        <div class="number number-5">5</div>
        <div class="number number-6">6</div>
        <div class="number number-7">7</div>
        <div class="number number-8">8</div>
        <div class="number number-9">9</div>
        <div class="number number-10">10</div>
        <div class="number number-11">11</div>
        <div class="number number-12">12</div> 

      </div>
    </main>
  </body>
</html>
